        	<script>
			$(document).ready(function() {
    // ...
    /* highlight a line */
    $('pre code div.remark-code-line').each(function(i, e) {
        var line = $(this).html();
        if (line[0] == '!') {
            var s = (line[1] != ' ' ? '' : ' '); // compensate the space used by '!'
            var highlight_line = line.replace('!', s);
            $(this).html(highlight_line);
            $(this).addClass('remark-code-line-highlighted');
        }
    });

    /* highlight parts of a line
     * the highlighted part is marked by `highlight this, please`
     */
    $('pre code.remark-code .remark-code-line').each(function() {
        var line = $(this).html();
        // allows \`no highlight` to escape from being highlighted
        var hl_regex = /([^\\`])`([^`]+?)`/g;
        if (line.search(hl_regex) != -1) {
            var hl_html = '$1<span class="_hl remark-code-string-highlighted">'
                          + '$2' // strings
                          + '</span>';
            var result_html = line.replace(hl_regex, hl_html);

            $(this).html(result_html);
        }

        /* trim escaped backquotes string */
        var escape_regex = /\\(`[^`]+?`)/g;
        if (line.search(escape_regex) != -1) {
            line = line.replace(escape_regex, '$1');
            $(this).html(line);
        }
    });
    // ...
});
